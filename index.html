<!DOCTYPE html>
<html>

<head>
    <title>Get Screen Width</title>
    <meta name="description" content="This is a website that can check your screen width">
</head>
<div
    style="font-family:arial;text-align:left;display:flex;justify-content:center;align-items:center;width:100%;height:100vh;margin:0px;">
    <div>
        <h1>Your screen's size is:</h1>
        <ol style="font-size:30px;">
            <li>
                <span>Width: <span id="displayWidth"></span></span>
            </li>
            <li>
                <span>Height: <span id="displayHeight"></span></span>
            </li>
        </ol>
    </div>
</div>

<script>
    document.getElementById("displayWidth").innerText = window.screen.width;
    document.getElementById("displayHeight").innerText = window.screen.height;
</script>

</html>
